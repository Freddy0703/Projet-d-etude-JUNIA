<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres Administrateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hopital - Admin</a>
      <div class="d-flex">
        <a href="/administrateur/dashboard" class="btn btn-light me-2">Dashboard</a>
        <a href="/deconnexion" class="btn btn-danger">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Paramètres du compte</h3>
    <div class="card">
      <div class="card-body d-flex align-items-center">
        <img src="../images/<%= user.photoProfil %>" alt="Photo de profil" class="rounded-circle me-3" width="100" height="100">
        <div>
          <h5><%= user.prenom %> <%= user.nom %></h5>
          <p>Email : <%= user.login %></p>
          <span class="badge bg-success"><%= user.role %></span>
        </div>
      </div>
    </div>

    <!-- Formulaire de mise à jour -->
    <form class="mt-4" action="/administrateur/update" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" value="<%= user.prenom %>">
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="<%= user.nom %>">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="login" value="<%= user.login %>">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">Photo de profil</label>
        <input type="file" class="form-control" id="photo" name="photoProfil">
      </div>
      <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>
  </div>

</body>
</html>
