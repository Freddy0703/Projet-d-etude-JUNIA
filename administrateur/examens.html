<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
  <title>Examens Médicaux · Hôpital Moulaye Abdellah</title>
  
  <!-- Bootstrap 5 + Icons + Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  
  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f9ff;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    /* ===== CONTENEUR PRINCIPAL ===== */
    .examens-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== EN-TÊTE AVEC NOM DE L'HÔPITAL ===== */
    .hospital-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1.5rem;
    }

    .brand h1 {
      font-weight: 800;
      font-size: 2.2rem;
      color: #0b2f5c;
      letter-spacing: -0.5px;
      margin-bottom: 0.2rem;
    }

    .brand h1 span {
      background: linear-gradient(135deg, #1e4b8a, #2563eb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand .subtitle {
      color: #4a6085;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand .subtitle i {
      font-size: 1.1rem;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-premium-primary {
      background: linear-gradient(145deg, #1e3f78, #153a6b);
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.8rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 12px 22px -8px #0b2a4e;
      transition: all 0.2s;
    }

    .btn-premium-primary:hover {
      background: linear-gradient(145deg, #153568, #0e2a52);
      transform: translateY(-3px);
      box-shadow: 0 18px 28px -8px #0b1f38;
      color: white;
    }

    .btn-premium-outline {
      background: white;
      border: 1.5px solid #dae3f2;
      border-radius: 50px;
      padding: 0.7rem 1.8rem;
      font-weight: 600;
      color: #1e3f78;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .btn-premium-outline:hover {
      background: #f0f7ff;
      border-color: #2563eb;
      transform: translateY(-3px);
      box-shadow: 0 12px 22px -8px #1e3a8a30;
    }

    /* ===== CARTE PRINCIPALE ===== */
    .examens-card {
      background: white;
      border-radius: 42px;
      padding: 2.2rem 2rem;
      box-shadow: 0 30px 60px -25px rgba(8, 30, 70, 0.4);
      border: 1px solid rgba(255,255,255,0.8);
      backdrop-filter: blur(2px);
    }

    .card-header-custom {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1.5rem;
    }

    .card-header-custom h2 {
      font-weight: 700;
      color: #142b50;
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 0;
    }

    .card-header-custom h2 i {
      background: #e7f0ff;
      padding: 14px;
      border-radius: 30px;
      color: #2563eb;
      font-size: 1.8rem;
    }

    .examen-count-badge {
      background: #e2ebfa;
      color: #1e4b8a;
      border-radius: 60px;
      padding: 0.4rem 1.2rem;
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .dossier-info {
      background: #f0f7ff;
      border-radius: 40px;
      padding: 0.6rem 1.5rem;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: #1e4b8a;
      font-weight: 500;
      border: 1px solid #d4e2fc;
    }

    .dossier-info i {
      font-size: 1.2rem;
    }

    /* ===== FILTRES AVANCÉS ===== */
    .filters-section {
      background: #f9fcff;
      border-radius: 60px;
      padding: 1rem 1.8rem;
      margin-bottom: 2.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      border: 1px solid #e2ecfd;
    }

    .filter-item {
      flex: 1 1 250px;
      position: relative;
    }

    .filter-item i {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #7991b9;
      font-size: 1.2rem;
      z-index: 10;
    }

    .filter-item input {
      width: 100%;
      height: 54px;
      border: 2px solid transparent;
      background: white;
      padding-left: 48px;
      border-radius: 40px;
      font-weight: 500;
      color: #1e3a5f;
      transition: all 0.2s;
    }

    .filter-item input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 5px #2563eb20;
    }

    .filter-item input[type="date"] {
      padding-right: 15px;
      color-scheme: light;
    }

    .filter-item input[type="date"]::-webkit-calendar-picker-indicator {
      background: transparent;
      color: #2563eb;
      cursor: pointer;
      opacity: 0.6;
      padding: 5px;
    }

    .reset-filters {
      background: #eff4ff;
      border: none;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e4b8a;
      font-size: 1.3rem;
      transition: all 0.2s;
      cursor: pointer;
      flex-shrink: 0;
    }

    .reset-filters:hover {
      background: #2563eb;
      color: white;
      transform: rotate(30deg);
    }

    /* ===== TABLEAU MODERNE ===== */
    .table-responsive {
      border-radius: 28px;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      background: white;
      box-shadow: 0 10px 30px -15px rgba(0,0,0,0.1);
    }

    .table-modern {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 700px;
    }

    .table-modern thead {
      background: #f0f5fe;
    }

    .table-modern th {
      padding: 1.2rem 1.2rem;
      font-weight: 700;
      color: #1c3f6e;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #d1dff5;
    }

    .table-modern td {
      padding: 1.2rem 1.2rem;
      vertical-align: middle;
      color: #253652;
      font-weight: 500;
      border-bottom: 1px solid #edf2fa;
    }

    .table-modern tbody tr {
      transition: all 0.2s;
    }

    .table-modern tbody tr:hover {
      background: #f5faff;
    }

    /* Badge ID examen */
    .id-badge {
      background: #eaf1fa;
      padding: 0.3rem 1rem;
      border-radius: 40px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #1e4f8a;
      display: inline-block;
      font-family: monospace;
    }

    /* Badge date */
    .date-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f0f5ff;
      padding: 0.4rem 1.2rem;
      border-radius: 40px;
      color: #2563eb;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .date-badge i {
      font-size: 0.9rem;
    }

    .date-badge.empty {
      background: #f5f5f5;
      color: #8a9bb8;
    }

    /* Nom de l'examen */
    .examen-name {
      font-weight: 600;
      color: #142b50;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .examen-name i {
      color: #2563eb;
      background: #e7f0ff;
      padding: 8px;
      border-radius: 12px;
      font-size: 1rem;
    }

    /* Boutons d'action */
    .action-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-action {
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
      border: none;
    }

    .btn-action.edit {
      background: #f0f5ff;
      color: #2563eb;
    }

    .btn-action.edit:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px -6px #1e3a8a;
    }

    .btn-action.delete {
      background: #ffe8e8;
      color: #dc2626;
    }

    .btn-action.delete:hover {
      background: #dc2626;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 18px -6px #b91c1c;
    }

    /* ===== PIED DE TABLE ===== */
    .table-footer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
    }

    .results-info {
      background: #e6f0ff;
      padding: 0.4rem 1.4rem;
      border-radius: 50px;
      font-weight: 500;
      color: #1b4a7a;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-state i {
      font-size: 4rem;
      color: #bacfea;
    }

    .empty-state p {
      font-size: 1.2rem;
      color: #5f739b;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="examens-container">
    <!-- En-tête avec nom de l'hôpital -->
    <div class="hospital-header">
      <div class="brand">
        <h1>Hôpital <span>Moulaye Abdellah</span></h1>
        <div class="subtitle">
          <i class="bi bi-clipboard2-pulse"></i> Gestion des examens médicaux
        </div>
      </div>
      <div class="action-buttons">
        <a href="/administrateur/dossiers" class="btn-premium-outline">
          <i class="bi bi-folder-medical"></i> Dossiers
        </a>
        <a href="/administrateur/dashboard" class="btn-premium-primary">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </div>
    </div>

    <!-- Carte principale -->
    <div class="examens-card">
      <div class="card-header-custom">
        <h2>
          <i class="bi bi-clipboard2-check"></i> Examens médicaux
        </h2>
        <span class="examen-count-badge" id="examenCount">
          <i class="bi bi-file-text"></i> <span id="countDisplay">0</span> examens
        </span>
      </div>

      <!-- Information sur le dossier (récupérée de l'URL) -->
      <div class="dossier-info" id="dossierInfo">
        <i class="bi bi-folder2-open"></i>
        <span>Dossier patient <strong id="dossierIdDisplay"></strong></span>
      </div>

      <!-- Section filtres -->
      <div class="filters-section">
        <div class="filter-item">
          <i class="bi bi-search"></i>
          <input type="text" id="searchExam" placeholder="Rechercher par nom d'examen...">
        </div>
        <div class="filter-item">
          <i class="bi bi-calendar"></i>
          <input type="date" id="dateFilter" placeholder="Filtrer par date">
        </div>
        <div class="reset-filters" id="resetFilters" title="Réinitialiser les filtres">
          <i class="bi bi-arrow-repeat"></i>
        </div>
      </div>

      <!-- Tableau des examens (responsive) -->
      <div class="table-responsive">
        <table class="table-modern">
          <thead>
            <tr>
              <th>ID Examen</th>
              <th>Nom de l'examen</th>
              <th>Date du résultat</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="examensTable">
            <!-- Les données seront injectées ici par JS -->
          </tbody>
        </table>
      </div>

      <!-- Footer avec stats -->
      <div class="table-footer">
        <div class="results-info" id="resultsInfo">
          <i class="bi bi-check-circle me-1"></i> <span id="resultsCount">0</span> examen(s) affiché(s)
        </div>
        <div></div> <!-- pour l'équilibre -->
      </div>
    </div>
  </div>

  <script>
    // ========== CODE BACKEND STRICTEMENT IDENTIQUE ==========
    // Les noms de variables, l'API, les IDs sont inchangés.
    // Seule la présentation a été refaite.
    
    let allExamens = [];
    const urlParams = new URLSearchParams(window.location.search);
    const dossierId = urlParams.get('idDossier');

    // Afficher l'ID du dossier dans l'info
    if (dossierId) {
      document.getElementById('dossierIdDisplay').innerText = `#${dossierId}`;
    } else {
      document.getElementById('dossierInfo').style.display = 'none';
    }

    // Charger les examens depuis l'API (inchangé)
    fetch('/api/admin/examens/' + dossierId)
      .then(res => res.json())
      .then(data => {
        allExamens = data;
        document.getElementById('countDisplay').innerText = allExamens.length;
        renderTable(allExamens);
      })
      .catch(err => {
        console.warn('Erreur backend (non modifiée) : ', err);
        document.getElementById('examensTable').innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <i class="bi bi-exclamation-triangle"></i>
              <p>Impossible de charger les examens</p>
            </td>
          </tr>
        `;
      });

    // Fonction pour afficher le tableau filtré (inchangée dans la logique)
    function renderTable(examens) {
      const table = document.getElementById('examensTable');
      const resultsCount = document.getElementById('resultsCount');
      
      if (!examens || examens.length === 0) {
        table.innerHTML = `
          <tr>
            <td colspan="4" class="empty-state">
              <i class="bi bi-inbox"></i>
              <p>Aucun examen trouvé</p>
            </td>
          </tr>
        `;
        resultsCount.innerText = '0';
        return;
      }

      table.innerHTML = '';
      examens.forEach(e => {
        // Formater la date pour un affichage plus lisible
        let formattedDate = e.dateResultat;
        let dateClass = 'date-badge';
        
        if (e.dateResultat) {
          try {
            const dateObj = new Date(e.dateResultat);
            formattedDate = dateObj.toLocaleDateString('fr-FR', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            });
          } catch (err) {
            // Garder la date originale
          }
        } else {
          formattedDate = 'Non renseignée';
          dateClass += ' empty';
        }
        
        table.innerHTML += `
          <tr>
            <td>
              <span class="id-badge">#${e.idExamen || ''}</span>
            </td>
            <td>
              <span class="examen-name">
                <i class="bi bi-file-medical"></i>
                ${e.nom || 'Examen sans nom'}
              </span>
            </td>
            <td>
              <span class="${dateClass}">
                <i class="bi bi-calendar3"></i>
                ${formattedDate}
              </span>
            </td>
            <td>
              <div class="action-group">
                <a href="/administrateur/examen-edit/${e.idExamen}" class="btn-action edit" title="Modifier l'examen">
                  <i class="bi bi-pencil"></i> Modifier
                </a>
                <a href="/api/admin/examen/delete/${e.idExamen}" class="btn-action delete" title="Supprimer l'examen" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet examen ?')">
                  <i class="bi bi-trash"></i> Supprimer
                </a>
              </div>
            </td>
          </tr>
        `;
      });
      
      resultsCount.innerText = examens.length;
    }

    // Filtrage par nom et date (logique inchangée)
    function applyFilters() {
      const searchValue = document.getElementById('searchExam').value.toLowerCase().trim();
      const dateValue = document.getElementById('dateFilter').value;

      const filtered = allExamens.filter(e => {
        const matchesName = (e.nom || '').toLowerCase().includes(searchValue);
        
        // Comparaison de date
        let matchesDate = true;
        if (dateValue && e.dateResultat) {
          // Normaliser la date pour comparaison
          let examenDate = e.dateResultat;
          if (examenDate && examenDate.includes('/')) {
            const parts = examenDate.split('/');
            if (parts.length === 3) {
              examenDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
            }
          }
          matchesDate = examenDate === dateValue;
        } else if (dateValue && !e.dateResultat) {
          matchesDate = false;
        }
        
        return matchesName && matchesDate;
      });

      renderTable(filtered);
    }

    // Événements (inchangés)
    document.getElementById('searchExam').addEventListener('input', applyFilters);
    document.getElementById('dateFilter').addEventListener('change', applyFilters);
    
    // Réinitialisation des filtres
    document.getElementById('resetFilters').addEventListener('click', function() {
      document.getElementById('searchExam').value = '';
      document.getElementById('dateFilter').value = '';
      renderTable(allExamens);
    });
  </script>
</body>
</html>
