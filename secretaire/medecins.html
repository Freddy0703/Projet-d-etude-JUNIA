<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Médecins - Secrétaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h3>Gestion des Médecins</h3>

    <!-- Formulaire ajout médecin -->
    <h4 class="mt-4">Ajouter un Médecin</h4>
    <form action="/api/secretaire/medecin/add" method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="prenom" class="form-label">Prénom</label>
          <input type="text" class="form-control" id="prenom" name="prenom" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="nom" class="form-label">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Login (Email)</label>
        <input type="email" class="form-control" id="login" name="login" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success">Ajouter Médecin</button>
    </form>

    <!-- Liste des médecins -->
    <h4 class="mt-5">Liste des Médecins</h4>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Rechercher par nom ou prénom...">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Login</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="medecinsTable"></tbody>
    </table>
  </div>

  <script>
    let allMedecins = [];

    // Charger médecins
    fetch('/api/secretaire/medecins')
      .then(res => res.json())
      .then(data => {
        allMedecins = data;
        renderTable(allMedecins);
      });

    function renderTable(medecins) {
      const table = document.getElementById('medecinsTable');
      table.innerHTML = '';
      medecins.forEach(m => {
        table.innerHTML += `
          <tr>
            <td>${m.prenom}</td>
            <td>${m.nom}</td>
            <td>${m.login}</td>
            <td>
              <form action="/api/secretaire/medecin/edit/${m.idUser}" method="POST" style="display:inline;">
                <input type="text" name="prenom" value="${m.prenom}">
                <input type="text" name="nom" value="${m.nom}">
                <input type="email" name="login" value="${m.login}">
                <button type="submit" class="btn btn-sm btn-warning">Modifier</button>
              </form>
              <a href="/api/secretaire/medecin/delete/${m.idUser}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
          </tr>
        `;
      });
    }

    // Recherche
    document.getElementById('searchInput').addEventListener('input', function() {
      const value = this.value.toLowerCase();
      const filtered = allMedecins.filter(m => 
        m.nom.toLowerCase().includes(value) || m.prenom.toLowerCase().includes(value)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
