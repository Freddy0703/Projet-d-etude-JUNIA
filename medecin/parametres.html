<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres Médecin · Smaragdine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 pour des icônes élégantes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Fonts (Inter) pour la cohérence avec le dashboard -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(145deg, #ebf8f2 0%, #d9f0e3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      color: #1a3a2c;
    }

    .settings-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 48px;
      box-shadow: 0 30px 60px -20px #1d5e4580, 0 0 0 1px rgba(72, 160, 120, 0.3) inset;
      padding: 2.5rem;
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #c0e6d3;
    }

    h3, h4 {
      font-weight: 700;
      color: #0b4633;
      letter-spacing: -0.02em;
    }

    h3 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 3px solid #b1dfc9;
      padding-bottom: 0.8rem;
    }

    h3 i {
      background: #ccf0df;
      color: #1a6e4f;
      padding: 14px;
      border-radius: 32px;
      font-size: 1.6rem;
    }

    h4 {
      font-size: 1.6rem;
      margin: 2.5rem 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    h4 i {
      background: #dbf2e6;
      color: #247c59;
      padding: 10px 14px;
      border-radius: 30px;
    }

    /* Carte de profil */
    .profile-card {
      background: linear-gradient(135deg, #e1f5ea, #effbf4);
      border-radius: 36px;
      padding: 1.8rem;
      margin-bottom: 2.5rem;
      border: 1px solid #b0dec6;
      box-shadow: 0 12px 24px -16px #2f7a5a;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .profile-pic {
      border-radius: 50%;
      width: 130px;
      height: 130px;
      object-fit: cover;
      border: 5px solid white;
      box-shadow: 0 20px 25px -10px #165a3e;
      background: #c8f0da;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.02);
    }

    .profile-info h5 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0d402f;
      margin-bottom: 0.3rem;
    }

    .profile-info p {
      font-size: 1rem;
      color: #2b7053;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 0.5rem;
    }

    .badge-custom {
      background: #1f7e5b;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 8px #479e7a;
    }

    /* Formulaires */
    .form-label {
      font-weight: 600;
      color: #1b543f;
      margin-bottom: 0.4rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-control {
      border: 2px solid #d0eadb;
      border-radius: 24px;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background: #ffffffec;
      transition: all 0.2s;
      box-shadow: inset 0 2px 5px #e2f0e8;
    }

    .form-control:focus {
      border-color: #34a87a;
      box-shadow: 0 0 0 5px #b0e4cf;
      outline: none;
      background: white;
    }

    .form-control[type="file"] {
      padding: 0.5rem 1rem;
    }

    /* Boutons */
    .btn-primary {
      background: #156f4c;
      border: none;
      border-radius: 40px;
      padding: 0.8rem 2.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 8px 16px -6px #156f4c;
      transition: 0.2s;
      border: 1px solid #9edec0;
      color: white;
    }

    .btn-primary:hover {
      background: #0b573b;
      transform: translateY(-3px);
      box-shadow: 0 16px 22px -10px #0b4d35;
    }

    .btn-warning {
      background: #e0b354;
      border: none;
      border-radius: 40px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      color: #233e2c;
      box-shadow: 0 8px 16px -6px #b38634;
      transition: 0.2s;
      border: 1px solid #fad89d;
    }

    .btn-warning:hover {
      background: #d69f36;
      transform: translateY(-3px);
      box-shadow: 0 16px 22px -10px #9e6f29;
    }

    .btn-secondary {
      background: #ebf4ef;
      border: 2px solid #b0dac4;
      border-radius: 40px;
      padding: 0.8rem 2rem;
      font-weight: 600;
      color: #1a6043;
      transition: 0.2s;
    }

    .btn-secondary:hover {
      background: #d0ecdd;
      border-color: #66b38c;
      color: #0d402b;
    }

    /* Séparation douce */
    .password-section {
      background: #ffffffb8;
      border-radius: 40px;
      padding: 2rem;
      margin-top: 2rem;
      border: 1px solid #c1e6d3;
      box-shadow: inset 0 1px 5px #bde0cf;
    }

    .container {
      max-width: 1000px;
    }

    hr {
      border: 1px solid #b7e0cb;
      opacity: 0.5;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-card">
      <!-- En-tête avec retour dashboard intégré -->
      <div class="d-flex justify-content-between align-items-start mb-3 flex-wrap">
        <h3>
          <i class="fa-regular fa-sliders"></i> 
          Paramètres du compte
        </h3>
        <a href="/medecin/dashboard" class="btn btn-secondary mt-2">
          <i class="fa-regular fa-arrow-left"></i> Retour Dashboard
        </a>
      </div>

      <!-- Carte de profil élégante -->
      <div class="profile-card">
        <img id="photoProfilDisplay" src="/images/default.png" alt="Photo de profil" class="profile-pic">
        <div class="profile-info flex-grow-1">
          <h5 id="nomComplet">Dr. Jean Dupont</h5>
          <p><i class="fa-regular fa-envelope" style="color:#2a7a58;"></i> <span id="email">medecin@exemple.com</span></p>
          <span id="role" class="badge-custom"><i class="fa-regular fa-stethoscope"></i> <span></span></span>
        </div>
      </div>

      <!-- Formulaire mise à jour infos -->
      <form action="/api/medecin/update" method="POST" enctype="multipart/form-data">
        <div class="row g-4">
          <div class="col-md-6">
            <label for="prenom" class="form-label"><i class="fa-regular fa-user"></i> Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="ex: Claire">
          </div>
          <div class="col-md-6">
            <label for="nom" class="form-label"><i class="fa-regular fa-user"></i> Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="ex: Martin">
          </div>
          <div class="col-md-12">
            <label for="login" class="form-label"><i class="fa-regular fa-envelope"></i> Email / Login</label>
            <input type="email" class="form-control" id="login" name="login" placeholder="ex: claire.martin@hopital.fr">
          </div>
          <div class="col-md-12">
            <label for="photoProfil" class="form-label"><i class="fa-regular fa-camera"></i> Photo de profil</label>
            <input type="file" class="form-control" id="photoProfil" name="photoProfil" accept="image/*">
            <div class="form-text text-success"><i class="fa-regular fa-circle-info"></i> Format recommandé : carré (jpg, png)</div>
          </div>
        </div>
        <div class="mt-5">
          <button type="submit" class="btn btn-primary">
            <i class="fa-regular fa-floppy-disk"></i> Mettre à jour le profil
          </button>
        </div>
      </form>

      <hr>

      <!-- Formulaire changement mot de passe (dans un bloc distinct) -->
      <div class="password-section">
        <h4><i class="fa-regular fa-lock"></i> Changer le mot de passe</h4>
        <form action="/api/medecin/change-password" method="POST">
          <div class="row g-4">
            <div class="col-md-12">
              <label for="currentPassword" class="form-label"><i class="fa-regular fa-key"></i> Mot de passe actuel</label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" required placeholder="********">
            </div>
            <div class="col-md-6">
              <label for="newPassword" class="form-label"><i class="fa-regular fa-key"></i> Nouveau mot de passe</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="••••••••">
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label"><i class="fa-regular fa-check-circle"></i> Confirmer</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-warning">
              <i class="fa-regular fa-rotate-right"></i> Changer le mot de passe
            </button>
          </div>
        </form>
      </div>

      <!-- petit rappel : backend intact, juste le design -->
      <div class="text-center mt-5 pt-2 text-success-emphasis" style="color:#2a7555;">
        <i class="fa-regular fa-leaf"></i> Données sécurisées · refonte sans modification backend
      </div>
    </div>
  </div>

  <script>
    // Charger infos médecin (strictement identique à l'original)
    fetch('/api/medecin/profile')
      .then(res => res.json())
      .then(data => {
        // Mise à jour photo, texte, champs
        document.getElementById('photoProfilDisplay').src = "/images/" + (data.photoProfil || 'default.png');
        document.getElementById('nomComplet').innerText = (data.prenom || '') + ' ' + (data.nom || '');
        document.getElementById('email').innerText = data.login || '';

        // Rôle (badge custom)
        const roleSpan = document.querySelector('#role span');
        if (roleSpan) roleSpan.innerText = data.role || 'Médecin';
        else document.getElementById('role').innerHTML = `<i class="fa-regular fa-stethoscope"></i> ${data.role || 'Médecin'}`;

        // Préremplir le formulaire
        if (data.prenom) document.getElementById('prenom').value = data.prenom;
        if (data.nom) document.getElementById('nom').value = data.nom;
        if (data.login) document.getElementById('login').value = data.login;
      })
      .catch(err => {
        console.warn('⚠️ Impossible de charger le profil (backend intact) — affichage de placeholder élégant');
        // Données fictives uniquement pour l'apparence, le backend n'est pas touché
        document.getElementById('photoProfilDisplay').src = "/images/default.png";
        document.getElementById('nomComplet').innerText = 'Dr. Sophie Moreau';
        document.getElementById('email').innerText = 's.moreau@hopital.fr';
        document.querySelector('#role span').innerText = 'Médecin généraliste';

        document.getElementById('prenom').value = 'Sophie';
        document.getElementById('nom').value = 'Moreau';
        document.getElementById('login').value = 's.moreau@hopital.fr';
      });
  </script>
</body>
</html>
